
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar Token do GitHub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h2>Criptografar Token do GitHub</h2>
    <label for="token">Token do GitHub:</label>
    <input type="text" id="token" placeholder="Digite o token do GitHub" required>
    <br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" placeholder="Digite a senha" required>
    <br><br>
    <button onclick="criptografar()">Criptografar Token</button>
    <h3>Token Criptografado:</h3>
    <p id="token-criptografado"></p>

    <script>
        function criptografar() {
            const token = document.getElementById("token").value;
            const senha = document.getElementById("senha").value;
            if (token && senha) {
                const tokenCriptografado = CryptoJS.AES.encrypt(token, senha).toString();
                document.getElementById("token-criptografado").innerText = tokenCriptografado;
            } else {
                alert("Por favor, preencha o token e a senha.");
            }
        }
    </script>
</body>
</html>
